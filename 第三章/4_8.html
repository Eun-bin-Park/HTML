<!--用于表示此html文件是符合html5协议的-->
<!--lang属性规定元素内容的语言。-->
<!--charst是编码方式-->
<!--revised是描述文件的最新版本信息-->
<!--title是设置文件标题，标题会出现在浏览器标题、浏览器标记列、浏览器记录及收藏列表中-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="revised" content="倚梦 2022/02/18">
    <title>倚梦的html代码</title>
</head>
<body>
<!--<header>元素用于将网页大标题、简单批注说明等数据放在此区-->
<!--<hn>元素用于HTML文件对标题输出，输出时标题会在下一行显示，具有换行输出的效果-->
<!--<p>元素用于标记段落的元素-->
<!--<footer>元素用于在HTML中加入页尾信息-->
<!--<address>元素用于显示个别内容或是整个网站内容的联络信息。在设计网页时需要在网页下方放在联络信息，便可以使用这个元素-->
<!--<a>是超链接元素，这个元素的英文全名是Anchor，主要目的是在单本设置的超链接后，可以跳到指定网络节点位置-->
<!--<hr>元素是显示水平线-->
<!--<small>元素可以让所标示的文字变小，主要意义用于批注信息-->
<header>
    <h1>电子科技大学</h1>
    <p>
        电子科技大学（University of Electronic Science and Technology of China），简称“电子科大”，坐落于四川省成都市，
        是中华人民共和国教育部直属高校，由教育部、工业和信息化部、四川省和成都市共建。
    </p>
</header>
<footer>
    <address>欢迎来到学校网页<br>
        <a href="Mailto:zhaoban@uestc.edu.cn">与客服联络(标准)</a><br>
        <a href="Mailto:zhaoban@uestc.edu.cn?subject=Question">与客服联络(增加主题)</a><br>
        <a href="Mailto:zhaoban@uestc.edu.cn?cc=aaa@uestc.edu.cn">与客服联络(增加副本)</a><br>
        <a href="Mailto:zhaoban@uestc.edu.cn？bcc=bbb@uestc.edu.cn">与客服联络(增加密件副本)</a><br>
        <a href="Mailto:zhaoban@uestc.edu.cn?body=Hellol">与客服联络(增加邮件内容)</a><br>
    </address>
</footer>
<hr>
<h4>University of Electronic Science and Technology of China</h4>
<h4>求实求真 大气大为</h4>
<p><small>倚梦-2022-2-18</small></p>
</body>
</html>
