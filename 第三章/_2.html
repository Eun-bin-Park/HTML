<!--用于告诉html这个文件是符合html5标准的-->
<!--charst是编码方式-->
<!--title是设置文件标题，标题会出现在浏览器标题、浏览器标记列、浏览器记录及收藏列表中-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>倚梦的html代码</title>
</head>
<body>
<!--<p>元素用于标示段落-->
<!--<a>是超链接元素，这个元素的英文全名是Anchor，主要目的是在单本设置的超链接后，可以跳到指定网络节点位置-->
<!--<_self>元素在目前的浏览页面下显示，这是系统的默认值-->
<!--<_blank>元素在现成的浏览器下新增一个浏览页面-->
<!--<_parent>元素的作用是如果目前的页面有父层级，则在父层级页面-->
<!--<_top>元素在目前浏览器的最顶端显示-->
<!--<hr>元素是水平线-->
<!--<small>元素主要用于批注信息让所标示的文字变小-->
<p>
    <a href="https://www.eclipse.org/downloads/packages/" target="_self">Eclipse</a>
</p>
<p>
    <a href="https://visualstudio.microsoft.com/zh-hans/downloads/" target="_blank">Visual Studio</a>
</p>
<p>
    <a href="https://www.anaconda.com/products/individual" target="_top">Anaconda</a>
</p>
<p>
    <a href="https://www.linux.org/pages/download/" target="_parent">Linux</a>
</p>
<hr>
<h4>University of Electronic Science and Technology of China</h4>
<h4>求实求真 大气大为</h4>
<p><small>倚梦-2022-2-16</small></p>
</body>
</html>
