<!--用于告诉html这个文件是符合html5标准的-->
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"><!--charst是编码方式-->
    <title>倚梦的HTML代码</title>
</head>
<body>
<!--<p>元素用于为所选的内容设置标题效果-->
<!--<strong>元素用于为所选的内容以粗体显示，一般用在主要内容上-->
<p>深石的核心理念是<strong>深度学习滴水穿石</strong></p>
<!--<b>元素也可以用于标示粗体文字，但原始的用意是希望用户将其应用在文件的关键词-->
<p>深石数字的<b>网络数字部门</b>业务是<b>设计在线教材</b></p>
<!--<hr>元素是水平线-->
<!--hn元素用于HTML文件的标题输出，
输出时候标题会在下一行显示，具有换行输出的效果，
接着若有数据也会自动换行输出，n的值是1~6，
代表有6中标题，1是最大的字号，6是最小的字号-->
<!--<small>元素主要用于批注信息让所标示的文字变小-->
<hr>
<h4>University of Electronic Science and Technology of China</h4>
<h4>求实求真 大气大为</h4>
<p><small>倚梦-2022-2-3</small></p>
</body>
</html>
