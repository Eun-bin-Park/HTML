<!--doctype是一个声明，告诉浏览器这个文件是符合HTML5规范的-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">      <!--charset是编码方式-->
    <title>3_3.html</title>     <!--title是设置文件标题，标题会出现在浏览器标题、浏览器标记列、浏览器记录及收藏列表中-->
</head>
<body>
<!--hn元素用于HTML文件的标题输出，
输出时候标题会在下一行显示，具有换行输出的效果，
接着若有数据也会自动换行输出，n的值是1~6，
代表有6中标题，1是最大的字号，6是最小的字号-->
<h1>标题一</h1>
<h2>标题二</h2>
<h3>标题三</h3>
<h4>标题四</h4>
<h5>标题五</h5>
<h6>标题六</h6>
<hr>
<h4>University of Electronic Science and Technology of China</h4>
<h4>求实求真 大气大为</h4>
<!--<small>元素用于批注信息-->
<p><small>倚梦－2022－2－2</small></p>
</body>
</html>
