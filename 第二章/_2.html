<!--doctype是一个声明，告诉浏览器这个文件是符合HTML5规范的-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">   <!--<charset>是编码方式-->
    <title>3_2.html</title>  <!--title是设置文件标题，标题会出现在浏览器标题、浏览器标记列、浏览器记录及收藏列表中-->
</head>
<body>
蒂姆•伯纳斯•李(Tim Berner Lee)是万维网的发明人，
是英国牛津大学物理系毕业的物理学家和计算机科学家。
在1980年6月至12月承包欧洲核子研究中心(Europran Organization for Nuclear Research,CREN)
工程期间，为了让CERN的研究人员在不同的平台可以分享信息，他建立了询问计划(ENQUIRE)的原型，
在一份备忘录中提出了因特网的超文本(Hypertext)概念。
<!--<hr>元素是水平线-->
<!--hn元素用于HTML文件的标题输出，
输出时候标题会在下一行显示，具有换行输出的效果，
接着若有数据也会自动换行输出，n的值是1~6，
代表有6中标题，1是最大的字号，6是最小的字号-->
<hr>
<h4>University of Electronic Science and Technology of China</h4>
<h4>求实求真 大气大为</h4>
<!--<small>元素用于批注信息-->
<p><small>倚梦－2022－2－2</small></p>
</body>
</html>
