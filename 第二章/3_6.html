<!--doctype是一个声明，告诉浏览器这个文件是符合HTML5规范的-->
<!DOCTYPE html>
<!--此属性用于标记该HTML文件所用的语言-->
<html lang="en">
<head>
    <meta charset="UTF-8">   <!--<charset>属性是编码方式-->
    <title>3_6</title>       <!--<title>属性用于设置文件标题，标题会出现在浏览器标题、浏览器标记列、浏览器记录及收藏列表中-->
</head>
<body>
<h1>月下独酌</h1>              <!--<hn>属性用于输出标题效果-->
<p>花间一壶酒，独酌无双亲；举杯邀明月，对影成三人。</p>    <!--<p>属性用于标记段落-->
<hr>                          <!--<hr>元素是水平线-->
<h1>静夜思</h1>
<!--<p>属性用于标记段落-->
<p>床前明月光，疑是地上霜；举头望明月，低头思故乡。</p>
<hr>
<h4>University of Electronic Science and Technology of China</h4>
<h4>求实求真 大气大为</h4>
<!--<small>元素用于批注信息-->
<p><small>倚梦－2022－2－2</small></p>
</body>
</html>
