<!--doctype是一个声明，告诉浏览器这个文件是符合HTML5规范的-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">       <!--<charset>是编码方式-->
    <title>3_1.HTML</title>      <!--<title>是设置文件标题，标题会出现在浏览器标题、浏览器标记列、浏览器记录及收藏列表中-->
</head>
<body>
<h2>月下独酌</h2>
<h3>李白</h3>
<h4>
花间一壶酒，<br>                    <!--<br>属性用于换行-->
独酌无双亲；<br>                    <!--<br>属性用于换行-->
举杯邀明月，<br>                    <!--<br>属性用于换行-->
对影成三人。<br>                    <!--<br>属性用于换行-->
</h4>
<hr>                              <!--<hr>元素是水平线-->
<h4>University of Electronic Science and Technology of China</h4>
<h4>求实求真 大气大为</h4>
<!--<small>元素用于批注信息-->
<p><small>倚梦－2022－2－2</small></p>
</body>
</html>
