<!--用于告诉html这个文件是符合html5标准的-->
<!DOCTYPE html>
<html lang="en">
<head>
    <!--charst是编码方式-->
    <meta charset="UTF-8">
    <meta name="author" content="倚梦">
    <!--<author>元素是标示文件作者信息的值，是用name属性是需要搭配content属性-->
    <!--<title>元素是设置文件标题，标题在出现在浏览器标题、浏览器标记列、浏览器记录及收藏列表中-->
    <title>倚梦的html代码</title>
</head>
<body>
<p>千呼万唤始出来，犹抱琵琶半遮面。
    <!--<cite>元素可以让内容以斜体显示，主要用于引用源的标题-->
    <cite>琵琶行</cite>[唐]白居易
</p>
<p>
    <!--<p>元素用于标示段落-->
    <!--<q>元素可以让内容前后自动加上引号-->
    <q>天生我才必有用</q>
<q>
    抽刀断水水更流，举杯消愁愁更愁
</q>
    以上皆是唐代大诗人李白的名言
</p>
<p><blockquote>
    国破山河在，城村草木深。
    感时花溅泪，恨别鸟惊心；
    烽火连三月，家书抵万金，
    白头搔更短，浑欲不剩簪；
    剑外忽传收蓟北，初闻涕泪满衣裳，
    却看妻子愁何在，满卷诗书喜欲狂。
</blockquote></p>
<!--<hr>元素的作用是实现水平线-->
<hr>
<h4>University of Electronic Science and Technology of China</h4>
<h4>求实求真 大气大为</h4>
<!--hn元素用于HTML文件的标题输出，
输出时候标题会在下一行显示，具有换行输出的效果，
接着若有数据也会自动换行输出，n的值是1~6，
代表有6中标题，1是最大的字号，6是最小的字号-->
<!--<small>元素主要用于批注信息让所标示的文字变小-->
<p><small>倚梦-2022-2-5</small></p>
</body>
</html>
