<!--用于告诉html这个文件是符合html5标准的-->
<!doctype html>
<html lang="en">
<head>
    <!--charst是编码方式-->
    <meta charset="utf-8">
    <!--<author>元素是标示文件作者信息的值，是用name属性是需要搭配content属性-->
    <meta name="author" content="倚梦">
    <!--<title>元素是设置文件标题，标题在出现在浏览器标题、浏览器标记列、浏览器记录及收藏列表中-->
    <title>倚梦的html代码</title>
</head>
<body>
<!--<p>元素用于标示段落-->
<!--<mark>元素用于为标示的文字加上底纹-->
<p>2006年2月，为了享受边泡温泉边看极光(Northern Light),一人独自坐飞机至阿拉斯加（Alaska），再开车往北至接近北极圈的<mark>Chena Hot Springs温泉度假村</mark>。旅游期间尝试开车直达北极海（Arctic Ocean），第一次车子在冰天雪地打滑，装山壁失败而返。第二次碰上暴风雪，再度失败。</p>
<!--<hr>元素是水平线-->
<hr>
<!--hn元素用于HTML文件的标题输出，
输出时候标题会在下一行显示，具有换行输出的效果，
接着若有数据也会自动换行输出，n的值是1~6，
代表有6中标题，1是最大的字号，6是最小的字号-->
<h1>UESTC</h1>
<h4>University of Electronic Science and Technology of China</h4>
<h4>求实求真 大气大为</h4>
<p><small>倚梦-2022-2-4</small></p>
</body>
</html>
