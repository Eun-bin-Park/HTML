<!--用于告诉html这个文件是符合html5标准的-->
<!--charst是编码方式-->
<!--title是设置文件标题，标题会出现在浏览器标题、浏览器标记列、浏览器记录及收藏列表中-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>倚梦的html代码</title>
</head>
<body>
<!--<p>元素用于标示段落-->
<!--<ruby>元素可以为每个汉字加上注音或拼音-->
<!--<rt>元素是<ruby>元素的子元素，放置的是拼音-->
<!--<rp>元素也是<ruby>元素的子元素，
当浏览器不支持<ruby>元素时，
就显示<rp>元素中的内容如果浏览器支持<ruby>元素，
就不显示<rp>元素中的内容-->
<!--hn元素用于HTML文件的标题输出，
输出时候标题会在下一行显示，具有换行输出的效果，
接着若有数据也会自动换行输出，n的值是1~6，
代表有6中标题，1是最大的字号，6是最小的字号-->
<!--<hr>元素是水平线-->
<!--<small>元素主要用于批注信息让所标示的文字变小-->
<p>
    <ruby>
        电子科技大学<rp>(</rp><rt>University Of Electronic Science And Technology Of China</rt><rp>)</rp>
    </ruby><br>
    <ruby>
        成电<rp>(</rp><rt>cheng dian</rt><rp>)</rp>
    </ruby>
</p>
<hr>
<h4>University of Electronic Science and Technology of China</h4>
<h4>求实求真 大气大为</h4>
<p><small>倚梦-2022-2-14</small></p>
</body>
</html>
