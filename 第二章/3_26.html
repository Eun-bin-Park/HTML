<!--用于告诉html这个文件是符合html5标准的-->
<!--charst是编码方式-->
<!--title是设置文件标题，标题会出现在浏览器标题、浏览器标记列、浏览器记录及收藏列表中-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>倚梦的html代码</title>
</head>
<body>
<!--<p>元素用于标示段落-->
<!--&nbsp是实体名称-->
<!--&lt是实体名称，#60是编码，两者的作用都是一样的输出小于符号-->
<!--&get是实体名称，&#62是编码，两者的作用都是一样的输出大于符号-->
<!--&quot是实体名称，&#34是编码，两者的作用都是一样的输出引号-->
<!--&amp是实体名称，&#38是编码，两者的作用都是一样的输出和号-->
<!--&cent是实体名称，&#162编码，两者的作用都是一样的输出分符号-->
<!--&pound是实体名称，&#163编码，两者的作用都是一样的输出英镑符号-->
<!--&yen是实体名称，&#165编码，两者的作用都是一样的输出让日元符号-->
<!--&euro是实体名称，&#8364编码，两者的作用都是一样的输出欧元符号-->
<!--&copy是实体名称，&#169编码，两者的作用都是一样的输出版权符号-->
<!--&reg是实体名称，&#174编码，两者的作用都是一样的输出注册商标符号-->
<!--<hr>元素是水平线-->
<!--<small>元素主要用于批注信息让所标示的文字变小-->
<h1>常见特殊符号输出表</h1>
<p>
    以下特殊符号均使用2种方式输出
</p>
<p>
    小于&nbsp;&lt;&nbsp;&#60;<br>
    大于&nbsp;&gt;&nbsp;&#62;<br>
    引号&nbsp;&quot;&nbsp;&#34;<br>
    和号&nbsp;&amp;&nbsp;&#38;<br>
    分&nbsp;&cent;&nbsp;&#162;<br>
    英镑&nbsp;&pound&nbsp;&#163;<br>
    日元&nbsp;&yen;&nbsp;&#165;<br>
    欧元&nbsp;&euro;&nbsp;&#8364;<br>
    版权&nbsp;&copy;&nbsp;&#169;<br>
    注册商标&nbsp;&reg;&nbsp;&#174;<br>
</p>
<hr>
<h4>University of Electronic Science and Technology of China</h4>
<h4>求实求真 大气大为</h4>
<p><small>倚梦-2022-2-14</small></p>
</body>
</html>
