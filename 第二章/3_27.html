<!--用于告诉html这个文件是符合html5标准的-->
<!--charst是编码方式-->
<!--title是设置文件标题，标题会出现在浏览器标题、浏览器标记列、浏览器记录及收藏列表中-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>倚梦的html代码</title>
</head>
<body>
<!--<header>元素用于将网页大标题、简单批注说明等数据放在此区-->
<!--<section>此元素用于在HTML文件中标记某一区域，在此区域内会有一个或多个标题。
    在实用上，通常会将段落数据或是小标题数据放在此元素内-->
<!--<footer>元素用于在HTML中加入页尾信息-->
<!--<p>元素用于标示段落-->
<!--&reg是实体名称，&#174编码，两者的作用都是一样的输出注册商标符号-->
<!--<hr>元素是水平线-->
<!--<small>元素主要用于批注信息让所标示的文字变小-->
<header>
    <h1>HTML的树状结构解析</h1>
    <h2>页首区</h2>
</header>
<section>
    <h1>HTML文本区</h1>
    <p>我的网页结构分析</p>
</section>
<footer>
    <h1>页尾区</h1>
    <p><small>深石数位&reg;</small></p>
</footer>
<hr>
<h4>University of Electronic Science and Technology of China</h4>
<h4>求实求真 大气大为</h4>
<p><small>倚梦-2022-2-14</small></p>
</body>
</html>
