<!--用于告诉html这个文件是符合html5标准的-->
<!--charst是编码方式-->
<!--title是设置文件标题，标题会出现在浏览器标题、浏览器标记列、浏览器记录及收藏列表中-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>倚梦的html代码</title>
</head>
<body>
<!--hn元素用于HTML文件的标题输出，
输出时候标题会在下一行显示，具有换行输出的效果，
接着若有数据也会自动换行输出，n的值是1~6，
代表有6中标题，1是最大的字号，6是最小的字号-->
<!--<p>元素用于标示段落-->
<!--<bdi>是指Bi-Direction Isolation，也就是隔离双向文字走向，
如果所编文件是中文或英文交杂着阿拉伯文或希伯来文时，就会有文字方向的错乱，
使用<bdi>元素可以避免此状况-->
<!--<hr>元素是水平线-->
<!--<small>元素主要用于批注信息让所标示的文字变小-->
<h2>深石软件下载者姓名和年龄</h2>
<p>
    <bdi>约翰</bdi>:18<br>
    <bdi>Peter</bdi>:21<br>
    <bdi>Mary</bdi>:20<br>
</p>
<hr>
<h4>University of Electronic Science and Technology of China</h4>
<h4>求实求真 大气大为</h4>
<p><small>倚梦-2022-2-14</small></p>
</body>
</html>
